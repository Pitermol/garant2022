<!DOCTYPE html>
<html>
    <head>
        <title>Загрузка документов</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <div>
                <img src="../static/logo.png" alt="Logo" width="20%" class="logo_img">
            </div>
        </header>
        <main>
            <div id="upload_files_up">
                <div class="upload_page_info">
                    <span class="upload_files_title" style="width: 180px">Загрузка файлов</span>
                    <span class="steps_counter">(Шаг 1 из 2)</span>
                </div>
                <div style="display: flex; flex-direction: row; margin-right: 2%;">
                    <btn id="btn_next_1" class="btn_next">Далее  <img src="../static/Vector.png" style="margin-left: 5px; margin-top:3px"></btn>
                </div>
            </div>
            <div id="big_rows">
                <div id="dragon_drop">
                    <div>
                        <div id="folder">
                            <img src="../static/g.png">
                            <h5>Здесь пока ничего нет</h5>
                        </div>
                        <div id="drop">
                            <div id="dashed_upload">
                                <span id="instructions_upload" style="margin-top: 3%">Перетащите файлы или <a href="https://yandex.ru" style="text-decoration: none;">загрузите</a></span>
                                <span id="supported_formats" style="color: #B1B9C3">Поддерживаемые форматы: png, jpg</span>
                                <btn onclick="go()" style="width:190px; user-select: none; padding-top: 2%; line-height: 24px; color:white; font-size: large; height:48px; text-align: center; background-color: #4081D0; border-radius: 8px; margin-top: 5%;"><img src="../static/add1(1).png" style="background-color: none"> загрузить файл</btn>
                            </div>
                        </div>
                    </div>
                    <div hidden id="loading" style="background-color: #F4F5F7; margin-left: 20%; width: 600px; margin-top: 2%; height: 90%;">
                        <div id="progress_bar" style="background-color: #3272C0; width: 100%; height: 100px; border-radius: 8px;">
                            <h></h>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript">
        function go(){
            location.href = "https://www.google.com/";
        }
    </script>
</html>
